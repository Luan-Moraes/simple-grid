<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Simple Grid</title>
  <link rel="stylesheet" type="text/css" href="simplegrid.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
  <link rel="icon" href="favicon.png">

</head>
<body>
 <!-- GRID DEMO C -->
  <div class="grid w960 demo">
  <div class="row">
    <div class="c12"><span class="rows">c12</span></div>
  </div>

  <div class="row">
    <div class="c11"><span class="rows">c11</span></div>
    <div class="c1 end"><span class="rows">c1</span></div>
  </div>

  <div class="row">
    <div class="c10"><span class="rows">c10</span></div>
    <div class="c2"><span class="rows">c2</span></div>
  </div>

  <div class="row">
    <div class="c9"><span class="rows">c9</span></div>
    <div class="c3"><span class="rows">c2</span></div>
  </div>

  <div class="row">
    <div class="c8"><span class="rows">c8</span></div>
    <div class="c4"><span class="rows">c4</span></div>
  </div>

  <div class="row">
    <div class="c7"><span class="rows">c7</span></div>
    <div class="c5 end"><span class="rows">c5</span></div>

  </div>

  <div class="row">
    <div class="c6"><span class="rows">c6</span></div>
    <div class="c6 end"><span class="rows">c6</span></div>
  </div>

  <div class="row">
    <div class="c5"><span class="rows">c5</span></div>
    <div class="c5"><span class="rows">c5</span></div>
    <div class="c2 end"><span class="rows">c2</span></div>
  </div>

  <div class="row">
    <div class="c4"><span class="rows">c4</span></div>
    <div class="c4"><span class="rows">c4</span></div>
    <div class="c4 end"><span class="rows">c4</span></div>
  </div>

  <div class="row">
    <div class="c3"><span class="rows">c3</span></div>
    <div class="c3"><span class="rows">c3</span></div>
    <div class="c3"><span class="rows">c3</span></div>
    <div class="c3 end"><span class="rows">c3</span></div>
  </div>

  <div class="row">
    <div class="c2"><span class="rows">c2</span></div>
    <div class="c2"><span class="rows">c2</span></div>
    <div class="c2"><span class="rows">c2</span></div>
    <div class="c2"><span class="rows">c2</span></div>
    <div class="c2"><span class="rows">c2</span></div>
    <div class="c2 end"><span class="rows">c2</span></div>
  </div>

  <div class="row">
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1"><span class="rows">c1</span></div>
    <div class="c1 end"><span class="rows">c1</span></div>
  </div>
</div>

<footer class="grid wfull">
  <div class="row">
    <section class="c12">
      <ul class="grid w320">
        <li class="c4"><a href="http://luanmoraes.com/" target="_blank"><span class="icon-phone"></a></li>
        <li class="c4"><a href="https://github.com/Luan-Moraes/" target="_blank"><span class="icon-github"></a></li>
        <li class="c4 end"><a href="mailto:luan.campina@gmail.com" target="_blank"><span class="icon-mail-envelope-closed"></a></li>
      </ul>
    </section>
  </div>
</footer>
</body>
</html>
